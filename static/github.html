<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Activity Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-purple: #a371f7;
      --accent-orange: #d29922;
      --push-gradient: linear-gradient(135deg, #238636 0%, #2ea043 100%);
      --pr-gradient: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
      --merge-gradient: linear-gradient(135deg, #8957e5 0%, #a371f7 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue), var(--accent-purple));
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 1.5rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .pulse {
      width: 10px;
      height: 10px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }

    .refresh-countdown {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    /* Events list */
    .events-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .event-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    .event-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
    }

    .event-card.push::before {
      background: var(--push-gradient);
    }

    .event-card.pull_request::before {
      background: var(--pr-gradient);
    }

    .event-card.merge::before {
      background: var(--merge-gradient);
    }

    .event-card:hover {
      border-color: var(--accent-blue);
      transform: translateX(4px);
      box-shadow: 0 4px 20px rgba(88, 166, 255, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .event-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-badge.push {
      background: var(--push-gradient);
      color: white;
    }

    .event-badge.pull_request {
      background: var(--pr-gradient);
      color: white;
    }

    .event-badge.merge {
      background: var(--merge-gradient);
      color: white;
    }

    .event-message {
      font-size: 1rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .event-message .author {
      color: var(--accent-blue);
      font-weight: 600;
    }

    .event-message .branch {
      color: var(--accent-orange);
      font-weight: 500;
      background: rgba(210, 153, 34, 0.15);
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
    }

    .event-timestamp {
      margin-top: 0.75rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .event-timestamp svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-secondary);
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      fill: var(--text-muted);
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      padding: 3rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error state */
    .error-state {
      text-align: center;
      padding: 2rem;
      background: rgba(248, 81, 73, 0.1);
      border: 1px solid rgba(248, 81, 73, 0.3);
      border-radius: 12px;
      color: #f85149;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      
      .header h1 {
        font-size: 1.5rem;
      }

      .status-bar {
        flex-direction: column;
        gap: 0.75rem;
        text-align: center;
      }

      .event-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üêô GitHub Activity Monitor</h1>
      <p>Real-time repository activity tracking</p>
    </header>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="pulse"></div>
        <span>Live ‚Ä¢ Auto-refreshing</span>
      </div>
      <div class="refresh-countdown" id="countdown">Next refresh in 15s</div>
    </div>

    <div id="events-container" class="events-container">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    let countdown = 15;
    let countdownInterval;
    let lastEventId = null; // Track the last event ID for polling

    function formatTimestamp(isoString) {
      if (!isoString) return 'Unknown time';
      
      const date = new Date(isoString);
      
      // Use Indian Standard Time (IST = UTC+5:30)
      const options = { timeZone: 'Asia/Kolkata' };
      
      const day = parseInt(date.toLocaleString('en-US', { ...options, day: 'numeric' }));
      const month = date.toLocaleString('en-US', { ...options, month: 'long' });
      const year = date.toLocaleString('en-US', { ...options, year: 'numeric' });
      
      const suffix = getOrdinalSuffix(day);
      
      let hours = parseInt(date.toLocaleString('en-US', { ...options, hour: 'numeric', hour12: false }));
      const minutes = date.toLocaleString('en-US', { ...options, minute: '2-digit' }).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      
      return `${day}${suffix} ${month} ${year} - ${hours}:${minutes} ${ampm} IST`;
    }

    function getOrdinalSuffix(day) {
      if (day > 3 && day < 21) return 'th';
      switch (day % 10) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
      }
    }

    function formatEventMessage(event) {
      const author = `<span class="author">"${event.author}"</span>`;
      const fromBranch = `<span class="branch">${event.from_branch}</span>`;
      const toBranch = `<span class="branch">${event.to_branch}</span>`;
      const timestamp = formatTimestamp(event.timestamp);

      switch (event.action) {
        case 'PUSH':
          return `${author} pushed to ${toBranch} on ${timestamp}`;
        case 'PULL_REQUEST':
          return `${author} submitted a pull request from ${fromBranch} to ${toBranch} on ${timestamp}`;
        case 'MERGE':
          return `${author} merged branch ${fromBranch} to ${toBranch} on ${timestamp}`;
        default:
          return `${author} performed ${event.action} on ${timestamp}`;
      }
    }

    function createEventCard(event) {
      const actionClass = event.action.toLowerCase();
      const badgeText = event.action === 'PULL_REQUEST' ? 'Pull Request' : event.action;
      
      return `
        <div class="event-card ${actionClass}">
          <div class="event-header">
            <span class="event-badge ${actionClass}">${badgeText}</span>
          </div>
          <div class="event-message">
            ${formatEventMessage(event)}
          </div>
          <div class="event-timestamp">
            <svg viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm.5 4.5v3.793l2.854 2.853a.5.5 0 1 1-.708.708l-3-3A.5.5 0 0 1 7.5 8.5v-4a.5.5 0 0 1 1 0z"/></svg>
            ${formatTimestamp(event.timestamp)}
          </div>
        </div>
      `;
    }z

    /*
     * Render empty state
     */
    function renderEmptyState() {
      return `
        <div class="empty-state">
          <svg viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
          <h3>No Activity Yet</h3>
          <p>Waiting for GitHub webhook events...</p>
        </div>
      `;
    }

    /**
     * Render error state
     */
    function renderErrorState(error) {
      return `
        <div class="error-state">
          <strong>Error fetching data:</strong> ${error}
        </div>
      `;
    }

    async function fetchEvents() {
      const container = document.getElementById('events-container');
      
      try {
        const response = await fetch(`${window.location.origin}/github/events`);
        const result = await response.json();
        
        if (!result.data || result.data.length === 0) {
          container.innerHTML = renderEmptyState();
          return;
        }

        const events = result.data.sort((a, b) => 
          new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
        );
        
        // Set lastEventId from initial fetch so checkEvents knows where to start
        if (events.length > 0 && events[0]._id) {
          lastEventId = events[0]._id;
        }
        
        container.innerHTML = events.map(createEventCard).join('');
      } catch (error) {
        console.error('Error fetching events:', error);
        container.innerHTML = renderErrorState(error.message);
      }
    }

    async function checkEvents() {
      const container = document.getElementById('events-container');
      
      try {
        const url = lastEventId 
          ? `${window.location.origin}/github/events?since=${lastEventId}`
          : `${window.location.origin}/github/events`;
        const response = await fetch(url);
        const result = await response.json();
        
        // If no new events, just return without clearing existing UI
        if (!result.data || result.data.length === 0) {
          return;
        }

        const newEvents = result.data.sort((a, b) => 
          new Date(b.timestamp || 0) - new Date(a.timestamp || 0)
        );
        
        // Update lastEventId to the most recent event's ID
        if (newEvents.length > 0 && newEvents[0]._id) {
          lastEventId = newEvents[0]._id;
        }
        
        // Prepend new events to existing ones
        container.insertAdjacentHTML('afterbegin', newEvents.map(createEventCard).join(''));
      } catch (error) {
        console.error('Error fetching events:', error);
        container.innerHTML = renderErrorState(error.message);
      }
    }

    function updateCountdown() {
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = `Next refresh in ${countdown}s`;
      
      countdown--;
      if (countdown < 0) {
        countdown = 15;
        checkEvents();
      }
    }

    // Initial fetch
    fetchEvents();

    // Start countdown and periodic refresh
    countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
